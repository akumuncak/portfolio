<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toko Belanja Satu Halaman</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: rgb(255, 255, 255); 
      margin: 0;
  padding-top: 20px;
    }


    /* ðŸ”§ Responsive untuk HP */
@media (max-width: 768px) {
  body {
    font-size: 14px;
    margin: 0;
  padding-top: 20px;
  }

  .container {
    padding: 10px;
  }

  form label {
    display: block;
    margin-bottom: 5px;
    font-size: 13px;
  }

  form input, form select, form button {
    width: 100%;
    margin-bottom: 10px;
    font-size: 14px;
    padding: 8px;
  }

  table {
    font-size: 13px;
    border-collapse: collapse;
    width: 100%;
    display: block;
    overflow-x: auto; /* scroll ke samping kalau tabel kepanjangan */
    white-space: nowrap;
  }

  table th, table td {
    padding: 6px;
  }

  .actions button {
    display: inline-block;
    margin: 2px 0;
    font-size: 12px;
    padding: 6px 8px;
  }
}

nav {
    position: fixed; top: 0; left: 0; width: 100%; 
    background: rgb(0, 0, 0); 
    padding: 15px; display: flex; justify-content: center; gap: 20px; 
    z-index: 100; backdrop-filter: blur(6px);
  }
  nav a { color: #fff; text-decoration: none; font-weight: bold; }

    /* Profil toko */
    header {
      text-align: center;
      padding: 40px 20px;
      background: url("portofolio/1.jpeg") no-repeat center/cover;
      color: white;
    }
    header h1 { font-size: 2.2em; }
    header p { margin-top: 10px; font-size: 1.1em; }

    /* Produk grid */
    .produk {
      padding: 40px 20px;
    }
    .produk h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform .2s;
    }
    .card:hover { transform: scale(1.03); }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card .info { padding: 15px; }
    .card h3 { margin-bottom: 10px; }
    .card button {
      padding: 10px;
      width: 100%;
      background: #ff9800;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .card button:hover { background: #e68900; }

    /* Keranjang */
    #cart {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #fff;
      border: 2px solid #ff9800;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-height: 350px;
      overflow-y: auto;
    }
    #cart h3 { margin-bottom: 10px; }
    #cart ul { list-style: none; margin: 0; padding: 0; }
    #cart li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 14px;
    }
    #cart button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #cart button:hover { background: #388E3C; }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html#home">Home</a>
    <a href="index.html#projects">Portfolio</a>
    <a href="index.html#contact">Kontak</a>
  </nav>

  <!-- Profil toko -->
  <header id="profil">
    <h1>Toko Online</h1>
    <p>menyediakan berbagai produk pilihan untuk kebutuhan Anda.</p>
  </header>

  <!-- Produk -->
  <section class="produk" id="produk">
    <h2>Produk</h2>
    <div class="grid">
      <div class="card">
        <img src="https://picsum.photos/300/200?1" alt="Produk 1">
        <div class="info">
          <h3>Produk A</h3>
          <p>Rp50.000</p>
          <button onclick="addToCart('Produk A', 50000)">Tambah ke Keranjang</button>
        </div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/300/200?2" alt="Produk 2">
        <div class="info">
          <h3>Produk B</h3>
          <p>Rp75.000</p>
          <button onclick="addToCart('Produk B', 75000)">Tambah ke Keranjang</button>
        </div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/300/200?3" alt="Produk 3">
        <div class="info">
          <h3>Produk C</h3>
          <p>Rp100.000</p>
          <button onclick="addToCart('Produk C', 100000)">Tambah ke Keranjang</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Keranjang -->
  <div id="cart">
    <h3>Keranjang Belanja</h3>
    <ul id="cart-items"></ul>
    <p><strong>Total: Rp<span id="cart-total">0</span></strong></p>
    <button onclick="checkout()">ðŸ›’ Beli</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy;TokoKu</p>
  </footer>

<script>
  let cart = [];
  function addToCart(nama, harga) {
    cart.push({nama, harga});
    renderCart();
  }
  function renderCart() {
    let list = document.getElementById("cart-items");
    let total = 0;
    list.innerHTML = "";
    cart.forEach((item) => {
      total += item.harga;
      list.innerHTML += `<li>${item.nama} <span>Rp${item.harga.toLocaleString()}</span></li>`;
    });
    document.getElementById("cart-total").textContent = total.toLocaleString();
  }
  function checkout() {
    if (cart.length === 0) {
      alert("Keranjang kosong, silakan pilih produk dulu!");
    } else {
      let total = cart.reduce((sum, item) => sum + item.harga, 0);
      alert("Terima kasih sudah berbelanja!\nTotal pembayaran: Rp" + total.toLocaleString());
      cart = [];
      renderCart();
    }
  }
</script>

</body>
</html>
